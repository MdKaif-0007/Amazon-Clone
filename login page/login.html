<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-cont">
        <div class="logo">
            <img src="images/amazon_logo.png" alt="">
        </div>
        <div class="login-cont">
            <h2>Sign in</h2>
            <div class="email">
                <p>Email or mobile phone number</p>
                <input type="text">
            </div>
            <div class="pass">
                <p>Password <span id="frgtypss"><a href="">Forgot your password?</a></span></p>
                <input type="password">
            </div>
            <div class="signin-btn">
                <button id="signin-btn">Sign in</button>
            </div>
            <div class="cond-privacy">
                <p>By continuing, you agree to Amazon's <span id="cou-para"><a href="">Conditions of Use</a></span> and <span id="pn-para"><a href=""> Privacy Notice.</a></span></p>
            </div>
            <div class="chedckbox">
                <input type="checkbox">
                <span id="kmsi-para">Keep me signed in. <span id="dtls-para"><a href="">Details</a></span></span>
            </div>

            <div class="ntamazon">
                <p>New to Amazon?</p>
            </div>

            <div class="cyaact-btn">
                <button id="cyaact-btn">Create your Amazon account</button>
            </div>


        </div>




        <div class="footer">
            <div class="three-para">
                <p><a href="">Conditions of Use</a></p>
                <p><a href="">Privacy Notice</a></p>

            </div>
            <div class="last-para">

            </div>
        </div>

        
    </div>


    
    <script src="login.js"></script>
</body>
</html>
