<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main-cont">
        <div class="logo">
            <img src="images/amazon_logo.png" alt="">
        </div>
        <div class="signup-cont">
            <h2>Create account</h2>
            <div class="yourname">
                <p>Your name</p>
                <input type="text" placeholder="First and last name">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text">
            </div>
            <div class="pass">
                <p>Password</p>
                <input type="password" placeholder="At least 6 characters">
            </div>
            <div class="repass">
                <p>Re-enter password</p>
                <input type="password">
            </div>
            <div class="signup-btn">
                <button id="signup-btn">Create your Amazon accont</button>
            </div>
            <div class="cond-privacy">
                <p>By continuing, you agree to Amazon's <span id="cou-para"><a href="">Conditions of Use</a></span> and <span id="pn-para"><a href=""> Privacy Notice.</a></span></p>
            </div>

            <div class="already-para">
                <p>Already have an account? <span id="signin"><a href="http://127.0.0.1:5500/login%20page/login.html">Sign in</a></span></p>
            </div>


        </div>




        <div class="footer">
            <div class="three-para">
                <p><a href="">Conditions of Use</a></p>
                <p><a href="">Privacy Notice</a></p>
                <p><a href="">Help</a></p>
            </div>
            <div class="last-para">
                <p id="acioia-para">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>

        
    </div>

    <script src="signup.js"></script>
</body>
</html>
